name: Deploy Vue App

on:
  push:
    branches:
      - main  # Change this to your main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # or your desired version

    - name: Install Dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Deploy to VPS
      env:
        PRIVATE_KEY: ${{ secrets.SSH_KEY }}
      run: |
        echo "$PRIVATE_KEY" > private_key
        chmod 600 private_key
        rsync -avz -e "ssh -i private_key -o StrictHostKeyChecking=no" dist/ username@your-vps-ip:/path/to/your/app
        ssh -i private_key -o StrictHostKeyChecking=no username@your-vps-ip "cd /path/to/your/app && pm2 restart your-app-name"

